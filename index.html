<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PianoJs</title>
</head>
<body>
    <section id="inicio">
        <h1>puedes tocar el piano con las letras del 1 al 7</h1>
        <button class="button" onclick="mostrar()">iniciar piano</button>
    </section>
    <div id="piano">
        <h1 class="titulo">Piano</h1>
        <div class="key" data-note="Do">Do</div>
        <div class="key" data-note="Re">Re</div>
        <div class="key" data-note="Mi">Mi</div>
        <div class="key" data-note="Fa">Fa</div>
        <div class="key" data-note="Sol">Sol</div>
        <div class="key" data-note="La">La</div>
        <div class="key" data-note="Si">Si</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
